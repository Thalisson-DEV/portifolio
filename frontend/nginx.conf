server {
    listen 80;
    server_name thalisson-dev.cloud www.thalisson-dev.cloud;

    # Garante que os tipos MIME corretos sejam servidos (essencial para JS/CSS)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rota para Português (Precisa vir antes da raiz para ter prioridade)
    location /pt/ {
        alias /usr/share/nginx/html/pt/;
        try_files $uri $uri/ /pt/index.html;
    }

    # Proxy para API
    location /api {
        proxy_pass http://backend-container:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rota Padrão (Inglês)
    # Usar 'root' aqui é mais seguro que 'alias' para a raiz
    location / {
        root /usr/share/nginx/html/en-US;
        try_files $uri $uri/ /index.html;
    }
}